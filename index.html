        var c = 0;

        function addHtmlTableRow(doc, c) {

            (function () {
                "use strict";




                function createDiv(x, y, z) {
                    var boardDiv = document.createElement("div");

                    boardDiv.className = z;
                    boardDiv.id = y;
                    boardDiv.innerText = x;

                    return boardDiv;
                }

                function createAndModifyDivs(c, x, y, z) {
                    var board = document.getElementById(c);
                    board.appendChild(createDiv(x, y, z));
                }

                function createImg(x, y, z) {
                    var boardDiv = document.createElement("img");

                    boardDiv.alt = z;
                    boardDiv.id = y;
                    boardDiv.src = x;

                    return boardDiv;
                }

                function createAndModifyImg(c, x, y, z) {
                    var board = document.getElementById(c);
                    board.appendChild(createImg(x, y, z));
                }

                function createa(x, y, z, k) {
                    var boardDiv = document.createElement("a");

                    boardDiv.className = z;
                    boardDiv.id = y;
                    boardDiv.href = x;
                    boardDiv.innerText = k;


                    return boardDiv;
                }

                function createAndModifya(c, x, y, z, k) {
                    var board = document.getElementById(c);
                    board.appendChild(createa(x, y, z, k));
                }

                function createb(x, y) {
                    var boardDiv = document.createElement("b");
                    boardDiv.id = x;
                    boardDiv.innerText = y;

                    return boardDiv;
                }

                function createAndModifyb(c, x, y) {
                    var board = document.getElementById(c);
                    board.appendChild(createb(x, y));
                }

                function createh4(x, y) {
                    var boardDiv = document.createElement("h4");

                    boardDiv.className = y;
                    boardDiv.id = x;
                    return boardDiv;
                }

                function createAndModifyh4(c, x, y) {
                    var board = document.getElementById(c);
                    board.appendChild(createh4(x, y));
                }

                function createul(x, y) {
                    var boardDiv = document.createElement("ul");

                    boardDiv.className = y;
                    boardDiv.id = x;
                    return boardDiv;
                }

                function createAndModifyul(c, x, y) {
                    var board = document.getElementById(c);
                    board.appendChild(createul(x, y));
                }

                function createli(x) {
                    var boardDiv = document.createElement("li");
                    boardDiv.id = x;
                    return boardDiv;
                }

                function createAndModifyli(c, x) {
                    var board = document.getElementById(c);
                    board.appendChild(createli(x));
                }

                function createi(x, y) {
                    var boardDiv = document.createElement("i");

                    boardDiv.className = y;
                    boardDiv.id = x;
                    return boardDiv;
                }

                function createAndModifyi(c, x, y) {
                    var board = document.getElementById(c);
                    board.appendChild(createi(x, y));
                }

                createAndModifyDivs("row", "", doc.data().name + "1", "col-lg-4 col-md-6");
                createAndModifyDivs(doc.data().name + "1", "", doc.data().name + "2", "card h-100");
                createAndModifyDivs(doc.data().name + "2", "", doc.data().name + "3", "single-post post-style-1");

        }
        db.collection('data').get().then(snapshot => {
            snapshot.docs.forEach(doc => {
                c++;
                // alert(doc.data().name);
                addHtmlTableRow(doc, c);

            });
        });
        document.getElementById("del").addEventListener("click", Deldata);

        function Deldata() {
            if (confirm('Are you sure you want to delete this details from the database?')) {
                db.collection('attendance').orderBy('rno').get().then(snapshot => {
                    snapshot.docs.forEach(doc => {
                        db.collection("attendance").doc(doc.id).delete();
                        alert("All data deleted");
                    });
                });
            } else {
                alert("Deletion canceled");
            }
        }
